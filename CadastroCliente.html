<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styleCliente.css">
    <title>Cadastro de Cliente</title>
   
</head>
<body>
    <div class="cadastro-container">
        <div class="logo">
            <img src="caminho-para-sua-imagem.jpg" alt="Logo da Barbearia">
        </div>
        <h1>Cadastro de Cliente</h1>
        <form id="cadastroForm" onsubmit="return validateForm(event)">
            <div class="foto-preview" onclick="document.getElementById('foto').click()">
                <span id="fotoPlaceholder">Clique para adicionar foto</span>
                <img id="fotoPreview" src="#" alt="Prévia da foto">
            </div>
            <input type="file" id="foto" accept="image/*" style="display: none">
            
            <div class="form-grid">
                <div class="input-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" required>
                </div>
                
                <div class="input-group">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento">
                </div>

                <div class="input-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone/WhatsApp *</label>
                    <input type="tel" id="telefone" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" required>
                </div>

                <div class="input-group">
                    <label for="confirmarSenha">Confirmar Senha *</label>
                    <input type="password" id="confirmarSenha" required>
                </div>

                <div class="input-group full-width">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" placeholder="Rua, número, bairro">
                </div>

                <div class="input-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade">
                </div>

                <div class="input-group">
                    <label for="estado">Estado</label>
                    <select id="estado">
                        <option value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <!-- Adicione os outros estados aqui -->
                    </select>
                </div>

                <div class="input-group full-width">
                    <label>Preferências de Serviços</label>
                    <div class="preferences-grid">
                        <div class="checkbox-group">
                            <input type="checkbox" id="corte" name="preferencias">
                            <label for="corte">Corte de Cabelo</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="barba" name="preferencias">
                            <label for="barba">Barba</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="pigmentacao" name="preferencias">
                            <label for="pigmentacao">Pigmentação</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="hidratacao" name="preferencias">
                            <label for="hidratacao">Hidratação</label>
                        </div>
                    </div>
                </div>

                <div class="input-group full-width">
                    <label for="barbeiroPref">Barbeiro de Preferência</label>
                    <select id="barbeiroPref">
                        <option value="">Selecione um barbeiro</option>
                        <option value="1">João Silva</option>
                        <option value="2">Pedro Santos</option>
                        <option value="3">Carlos Oliveira</option>
                    </select>
                </div>

                <div class="input-group full-width">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" rows="3" placeholder="Alguma observação especial? (Alergias, preferências específicas, etc)"></textarea>
                </div>
            </div>

            <div class="error-message" id="formError"></div>
            <div class="success-message" id="successMessage">Cadastro realizado com sucesso!</div>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="JS/scriptCliente.js"></script>
</body>
</html>
