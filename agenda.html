<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Barbearia - Agendamentos</title>
    <link rel="stylesheet" href="CSS/agenda.css">
   
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <img src="/api/placeholder/24/24" alt="Logo">
                </div>
                <h1>Agenda da Barbearia</h1>
            </div>
            
        </div>
        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value">12</div>
                    <div class="stat-label">Agendamentos Hoje</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">3</div>
                    <div class="stat-label">Em Espera</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">45</div>
                    <div class="stat-label">Total da Semana</div>
                </div>
            </div>
            <div class="appointment-list">
                <div class="appointment-card">
                    <div class="appointment-info">
                        <div class="client-avatar">AN</div>
                        <div class="client-details">
                            <div class="client-name">Antônio Nunes</div>
                            <div class="appointment-time">
                                <img src="/api/placeholder/14/14" alt="Calendar">
                                09/12 - 13:30
                            </div>
                        </div>
                        <span class="status-badge status-confirmed">Confirmado</span>
                    </div>
                    <div class="appointment-actions">
                        <a href="edtAgenda"><button class="action-btn edit-btn">
                          
                            Editar
                        </button></a>
                        <button class="action-btn remove-btn">
                           
                            Remover
                        </button>
                    </div>
                </div>
                <div class="appointment-card">
                    <div class="appointment-info">
                        <div class="client-avatar">JB</div>
                        <div class="client-details">
                            <div class="client-name">Justin Bieber</div>
                            <div class="appointment-time">
                                <img src="/api/placeholder/14/14" alt="Calendar">
                                43/19 - 19:70
                            </div>
                        </div>
                        <span class="status-badge status-pending">Em Espera</span>
                    </div>
                    <div class="appointment-actions">
                        <button class="action-btn edit-btn">
                           
                            Editar
                        </button>
                        <button class="action-btn remove-btn">
                           
                            Remover
                        </button>
                    </div>
                </div>
                <div class="appointment-card">
                    <div class="appointment-info">
                        <div class="client-avatar">GL</div>
                        <div class="client-details">
                            <div class="client-name">Gustavo Lima</div>
                            <div class="appointment-time">
                                <img src="/api/placeholder/14/14" alt="Calendar">
                                32/10 - 25:62
                            </div>
                        </div>
                        <span class="status-badge status-confirmed">Confirmado</span>
                    </div>
                    <div class="appointment-actions">
                        <button class="action-btn edit-btn">
                            
                            Editar
                        </button>
                        <button class="action-btn remove-btn">
                           
                            Remover
                        </button>
                    </div>
                </div>
            </div>
            <button class="schedule-btn">
                <img src="/api/placeholder/16/16" alt="Calendar">
                AGENDAR NOVO HORÁRIO
            </button>
        </div>
    </div>
</body>
</html>
