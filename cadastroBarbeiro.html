<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styleBarbeiro.css">
    <title>Cadastro de Barbeiro</title>

</head>
<body>
    <div class="cadastro-container">
        <div class="logo">
            <img src="img/logo.png" alt="Logo da Barbearia">
        </div>
        <h1>Cadastro de Barbeiro</h1>
        <form id="cadastroForm" onsubmit="return validateForm(event)">
            <div class="foto-preview" onclick="document.getElementById('foto').click()">
                <span id="fotoPlaceholder">Clique para adicionar foto</span>
                <img id="fotoPreview" src="#" alt="Prévia da foto">
            </div>
            <input type="file" id="foto" accept="image/*" style="display: none">
            
            <div class="form-grid">
                <div class="input-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" required>
                </div>
                
                <div class="input-group">
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" required maxlength="14">
                </div>

                <div class="input-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone *</label>
                    <input type="tel" id="telefone" required>
                </div>

                <div class="input-group">
                    <label for="dataNascimento">Data de Nascimento *</label>
                    <input type="date" id="dataNascimento" required>
                </div>

                <div class="input-group">
                    <label for="experiencia">Anos de Experiência *</label>
                    <input type="number" id="experiencia" min="0" required>
                </div>

                <div class="input-group full-width">
                    <label>Especialidades *</label>
                    <div class="especialidades-grid">
                        <div class="checkbox-group">
                            <input type="checkbox" id="corte" name="especialidades">
                            <label for="corte">Corte Masculino</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="barba" name="especialidades">
                            <label for="barba">Barba</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="quimica" name="especialidades">
                            <label for="quimica">Química</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="pigmentacao" name="especialidades">
                            <label for="pigmentacao">Pigmentação</label>
                        </div>
                    </div>
                </div>

                <div class="input-group full-width">
                    <label for="horarios">Horários de Trabalho *</label>
                    <select id="horarios" required>
                        <option value="">Selecione o horário</option>
                        <option value="integral">Integral (9h às 18h)</option>
                        <option value="manha">Manhã (9h às 15h)</option>
                        <option value="tarde">Tarde (15h às 22h)</option>
                        <option value="flexivel">Horário Flexível</option>
                    </select>
                </div>

                <div class="input-group full-width">
                    <label for="sobre">Sobre você</label>
                    <textarea id="sobre" rows="4" placeholder="Conte um pouco sobre sua experiência e estilo de trabalho..."></textarea>
                </div>
            </div>

            <div class="error-message" id="formError"></div>
            <div class="success-message" id="successMessage">Cadastro realizado com sucesso!</div>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="JS/scriptBarbeiro.js"></script>
</body>
</html>
